<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Expires" content="-1"/>
	
	<link rel="stylesheet" href="styles/default.css" type="text/css"/>
	<script type="text/javascript" src="./lib/jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="./lib/json.js"></script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script>
		const socket = new WebSocket("ws://localhost:8080/EsWebSocket/echoServer");
		socket.onmessage=function(event){
			document.getElementsByName("result")[0].style.display = "block";
			document.getElementsByName("result")[0].innerHTML = event.data;
			console.log(event.data);
		}

		function sendIt(){	
			socket.send(document.getElementsByName("toSend")[0].value);
		}
	</script>
	<meta charset="UTF-8">
	
	<title>My Title</title>
</head>
<body>
		<p>Inserisci testo da echoare:</p>
		<input type="text" name="toSend">
		<button onclick="sendIt()">Invia</button>
	<p name="result" style="display: none"></p>
</body>
</html>
